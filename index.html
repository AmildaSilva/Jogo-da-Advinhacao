<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100.</p>
    </header>

    <main>
        <section> <label for="palpite">Seu palpite:</label>
            <input type="number" id="palpite" min="1" max="100" step="1" autocomplete="off" />
            <button type="button" id="btnChutar">Chutar</button>

            <p id="mensagem" aria-live="polite"></p>
            <p><span id="tentativas"></span></p>
        </section>
    </main>

    <section> <img id="imagem" src="laila.png" width="25%" height="40%" alt="laila" loading="lazy" /> </section>
</body>

</html>
